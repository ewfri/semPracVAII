<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Prihlásenie</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
    <link href="css/login.css" rel="stylesheet">
</head>
<body class="text-center">
    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Prihlásenie</h1>
        <label class="sr-only">Username</label>
        <label>
        <input class="form-control" placeholder="Používatelské meno" required autofocus>
        </label>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Heslo" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Prihlásiť</button>
    </form>
</body>
</html>
